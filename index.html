        <button><img src="./assets/images/google.png" alt="google">Sign in width Google</button>
        <button><img src="./assets/images/apple.png" alt="apple">Sign in width Apple</button>

        <span>Or</span>
        <!--start form-->
        <form action="">

        <!--end form-->
